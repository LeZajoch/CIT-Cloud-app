{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small>Posted on {{ post.created_at.strftime('%Y-%m-%d') }}</small></p>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
