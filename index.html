{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>All Posts</h1>

    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content[:150] }}...</p>
                    <a href="{{ url_for('view_post', id=post['id']) }}" class="btn btn-primary">Read More</a>
                </div>
                <div class="card-footer text-muted">
                    Posted on {{ post.created_at.strftime('%Y-%m-%d') }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
